    <form action="{{ url_for('write') }}" method="post">
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner mdc-layout-grid__cell--span-3">
                 {% for distro in distros %}
                  <div class="mdc-layout-grid__cell">
                        <img src="../distro/debian.png" alt="">
                        <div class="mdc-card mdc-card__media--square mdc-card-fill-color($red)">
                           
                                {{distro}}
                        <input type="radio" name="isoOption" id="isoOption" value={{distro}}>
                        </div>
                  </div>
                  {% endfor %}
                </div>
            </div>
            <select name="usbOption" id="usbOption">
                    <option disabled selected>Select Usb Device</option>
                    {% for usb in usbs %}
                       
                        <option value={{usb}} >{{usb}}</option>
                  
                    {% endfor %}
                </select>
            <input type="submit" value="submit">
    </form>
